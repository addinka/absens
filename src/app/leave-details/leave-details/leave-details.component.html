<div class="wrapper" ibmGrid>
    <div class="wrapper-2">
        <p class="request-title" style="text-align: center;">Leave of Absence</p>

        <div style="justify-content: center;" class="body-text" ibmRow>
            <div ibmCol [columnNumbers]="{'lg': 4, 'md': 4, 'sm': 2}" class="scrollable">
                <ibm-dropdown [placeholder]="monthName" (selected)="onSelectedMonth($event)">
                    <ibm-dropdown-list [items]="months"></ibm-dropdown-list>
                </ibm-dropdown>
            </div>
            <div ibmCol [columnNumbers]="{'lg': 4, 'md': 4, 'sm': 2}" class="scrollable">
                <ibm-dropdown [placeholder]="year" (selected)="onSelectedYear($event)">
                    <ibm-dropdown-list [items]="years"></ibm-dropdown-list>
                </ibm-dropdown>
            </div>
        </div>

        <br><br>

        <div *ngFor="let data of leaveHistory; let i = index">
            <ibm-tile>
                <div class="leave-text">{{data?.leaveType}}</div>

                <br>
                <div>
                    {{data?.startDate}} - {{data?.endDate}} ({{data?.duration}} day)
                </div>

                <br>
                <div [ngClass]="{
                    'requested-text': data?.status === 'REQUESTED',
                    'approved-text': data?.status === 'APPROVED',
                    'rejected-text': data?.status === 'REJECTED',
                    'cancelled-text': data?.status === 'CANCELLED'}">
                    {{data?.status}}
                </div>
            </ibm-tile>
            <br><br>
        </div>

    </div>
</div>
