<div class="wrapper" *ngIf="isLogin" ibmGrid>
    <div class="wrapper-2">
        <div class="body-text" ibmRow>
            <div ibmCol [columnNumbers]="{'lg': 12, 'md': 12, 'sm': 12}">
                <div class="title">Sign In</div>
                <!-- <div class="title">{{value}}</div> -->
            </div>
            <div ibmCol [columnNumbers]="{'lg': 12, 'md': 12, 'sm': 12}">
                <div ibmCol>
                    <div ibmRow style="margin-bottom: 1%;" >
                        <button ibmButton="primary" (click)="onLogin('ibm')">
                            Login with IBM Email
                            <img class="arrow-icon" src="../../../assets/images/arrow-icon.svg">
                        </button>
                    </div>
                    <div ibmRow>
                        <button ibmButton="secondary" (click)="onLogin('jti')">
                            Login with JTI Email
                            <img class="arrow-icon" src="../../../assets/images/arrow-icon.svg">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-div">
        <div style="display: flex; justify-content: flex-end;width: 100%; padding-right: 5%;">
            <img style="width:35%;" src="../../../../assets/images/jti.svg">
        </div>

    </div>

    <!-- YANG INI-->
    <!-- <div ibmRow class="div-logo">
        <div class="logo">
             <h6 style="color: #4589FF; font-size: 11px;">Powered By:</h6>
            <img width="100%" src="../../../../assets/images/logo-jti.svg">
        </div>
    </div>  -->

    <ng-template #template let-tooltip="tooltip">
        <p>This is some tooltip text. This box shows the maximum amount of text that should appear inside. If more room is needed please use a modal instead.</p>
        <div class="bx--tooltip__footer">
            <a href="/" class="bx--link">Learn More</a>
            <button class="bx--btn bx--btn--primary" (click)="tooltip.doClose()">Close</button>
        </div>
    </ng-template>
