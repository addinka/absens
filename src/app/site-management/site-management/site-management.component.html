<div class="wrapper" ibmGrid>
    <p class="request-title">Site Management</p>

    <!-- <p class="update-title">Update Stock</p> -->
    <div ibmRow class="form">
        <div style="width: 100%;">
            <br><br>
            <h5>Location</h5>
            <br>

            <ibm-combo-box [invalid]="invalidLocation" invalidText="Please input your location." placeholder="Choose Location" [(ngModel)]="locationValue" [items]="filteredLocation" (selected)="onSelectedLocation($event)" (keyup)="onSearchLocation($event)">
                <ibm-dropdown-list></ibm-dropdown-list>
            </ibm-combo-box>
            <br><br>
        </div>

        <div style="width: 100%;">
            <h5>Status</h5>
            <br>
            <ibm-dropdown [(ngModel)]="statusValue" [placeholder]="statusValue">
                <ibm-dropdown-list [items]="status"></ibm-dropdown-list>
            </ibm-dropdown>
        </div>
    </div>

    <div ibmRow class="btn-row">
        <div ibmCol class="btn-col">
            <button ibmButton="secondary" (click)="cancelModal()">&nbsp;&nbsp;&nbsp;Cancel</button>
        </div>
        <div ibmCol class="btn-col">
            <button ibmButton="primary" id="buttonSubmit" (click)="updateSiteStatus()">&nbsp;&nbsp;&nbsp;&nbsp;Update</button>
        </div>
    </div>

</div>
